<!DOCTYPE body PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

	<div class="container">
	
		<h1>Coronavirus Tracker</h1>
		<div class="jumbotron">
		  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
		  <p class="lead">Total reported cases</p>
		</div>
	
		<table class="table">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Reported Cases</th>
				<th>Changes since last day</th>
			</tr>
			
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.latestTotalCases}"></td>
				<td th:text="${locationStat.reportedToday}"></td>
			</tr>
		</table>
	
	</div>
</body>
</html>
